<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe Again</h1>

    <main>
        <div class="grid-container">
            <div data-index="0">X</div>
            <div data-index="1">O</div>
            <div data-index="2"></div>
            <div data-index="3"></div>
            <div data-index="4"></div>
            <div data-index="5"></div>
            <div data-index="6"></div>
            <div data-index="7"></div>
            <div data-index="8"></div>
        </div>
        <div class="scores">
            <div>
                <span class="p1-score">0</span> : <span class="p2-score">0</span>
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
